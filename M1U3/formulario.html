<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form action="" method="">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
        </p>
        <p>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido">
        </p>
        <p>
            <label for="area">Area de trabajo</label>
            <select name="area">
                <option value="arte">Arte</option>
                <option value="humanidades">Humanidades</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="cocina">Cocina</option>    
            </select>
        </p>
        <p>
            <label for="dias">Dias de trabajo</label>
            <ul>
                <li>
                    <input type="checkbox" name="dias" value="lunes" id="lunes" for="lunes">
                    <label for="lunes">Lunes</label>
                </li>
                <li>
                    <input type="checkbox" name="dias" value="martes" id="martes" for="martes">
                    <label for="martes">Martes</label>
                </li>
                <li>
                    <input type="checkbox" name="dias" value="miercoles" id="miercoles" for="miercoles">
                    <label for="miercoles">Miercoles</label>
                </li>
                <li>
                    <input type="checkbox" name="dias" value="jueves" id="jueves" for="jueves">
                    <label for="jueves">Jueves</label>
                </li>
                <li>
                    <input type="checkbox" name="dias" value="viernes" id="viernes" for="viernes">
                    <label for="viernes">Viernes</label>
                </li>
                <li>
                    <input type="checkbox" name="dias" value="sabado" id="sabado" for="sabado">
                    <label for="sabado">Sabado</label>
                </li>
                <li>
                    <input type="checkbox" name="dias" value="domingo" id="domingo" for="domingo">
                    <label for="domingo">Domingo</label>
                </li>
            </ul>
        </p>
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
